<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>
        JSON küldése a szervernek
    </title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <style>
        div{
            border: solid green 1px;
            padding: 5px;
            margin: 1px;
        }
    </style>
</head>
<body style="text-align:center" id="body" onload="loadPages()">
<h3 style="color: green">Spring Boot alkalmazás</h3>
<div id="description" style="text-align: justify; padding: 10px"></div>

    <div style="float:left; width: 60%">
        <div style="float:left; width: 98%; background-color: aqua" id="getallstudent"></div>
        <div style="float:left; align-content: center; width: 98%; background-color: aqua" id="getprofile"></div>
        <div style="float:left; width: 98%">
            <h5 style="color:green;">Tanuló felvétel</h5>
            Tanuló E-mail címe:<input type="email" id="email" name="email" placeholder="E-mail" value="proba@email.hu">
            <button onclick="addStudent()">Felvesz</button>
        </div>
    </div>


    <div style="float:right; width: 36%">
        <div style="float:right; width: 98%; background-color: aqua" id="getallcourse"></div>
        <div style="float:right; width: 98%">
            <h5 style="color:green">Kurzus felvétel</h5>
            Kurzus név:<input type="text" id="coursename" name="coursename" placeholder="Course name" value="IT kurzus">
            <button onclick="addCourse()">Felvesz</button>
        </div>
    </div>

    <div style="float:left; width: 99%">
        <!--Add CourseRegistration-->
        <h5 style="color:green;">Kurzus tanulóhoz rendelésehez válasszon ki két elemet!</h5>
        Tanuló id:<input readonly type="number" id="student_id" name="student_id" placeholder="student id" value="1">
        Kurzus id:<input readonly type="number" id="course_id" name="course_id" placeholder="course id" value="1">
        <input type="hidden" id="power" name="power" placeholder="jegy" value="0" readonly>
        <button onclick="addCourseReg()">Összekapcsolás</button>
        <div style="float:left; width: 99%; margin-top: 11px; background-color: aqua" id="getallcourseregistrations"></div>
    </div>
</body>
</html>
