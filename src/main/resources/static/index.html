<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>
        Sending JSON data to server
    </title>
    <script type="text/javascript" src="scripts.js"></script>
    <style>
        iframe, div{
            border: solid green 1px;
            margin: 5px;
        }
    </style>
</head>
<body style="text-align:center;" id="body">
    <iframe style="float:left" width="49%" frameborder="1" scrolling="no" onload="resizeIframe(this)" id="getallstudent" src="http://localhost:8090/getAllStudent"></iframe>
    <iframe style="float:right" width="49%" frameborder="1" scrolling="no" onload="resizeIframe(this)" id="getallcourse" src="http://localhost:8090/getAllCourse"></iframe>

    <div style="float:left; width: 100% ">
        <div style="float:left" width="49%">
            <h4 style="color:green;">Add student</h4>
            <input type="email" id="email" name="email" placeholder="E-mail" value="proba@email.hu">
            <input type="password" id="password" name="password" placeholder="Password" value="jelszo">
            <button onclick="sendJSON()">Add Student</button>
            <p class="result" style=""></p>
        </div>

        <div style="float:right" width="49%">
            <h4 style="color:green;">Add course</h4>
            <input type="text" id="coursename" name="coursename" placeholder="Course name" value="IT kurzus">
            <button onclick="addCOURSE()">Add course</button>
            <p class="result1" ></p>
        </div>
    </div>

    <div style="float:left; width: 100% ">
        <iframe style="float:right" width="49%" frameborder="1" scrolling="no" onload="resizeIframe(this)" id="getallcourseregistration" src="http://localhost:8090/getAllCourseRegistration"></iframe>

        <!--Add CourseRegistration-->
        <h4 style="color:green;">Add CourseRegistration</h4>
        <input type="number" id="student_id" name="student_id" placeholder="student id" value="1">
        <input type="number" id="course_id" name="course_id" placeholder="course id" value="1">
        <input type="number" id="power" name="power" placeholder="jegy" value="5">
        <button onclick="sendCOURSEREG()">Add CourseReg</button>
         <p class="result2" ></p>
    </div>


</body>
</html>
